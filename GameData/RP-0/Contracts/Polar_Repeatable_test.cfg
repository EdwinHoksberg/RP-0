CONTRACT_TYPE
{
	//name = RepeatOrbiterProbe
	title = Scientific Orbiter Probe
	group = Orbits


	description = Design and successfully launch a probe into a polar orbit of @targetBody carrying @/HasComSatPayload/minQuantity kilograms of experiments for your contractor.

	synopsis = Achieve polar orbit of @targetBody and receive data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 9999

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 365
	targetBody = @/theBody



	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	advanceFunds = (12000 + (@/HasComSatPayload/minQuantity*10)) 
	rewardScience = 0
	rewardReputation = 60
	rewardFunds = @advanceFunds * 1.3
	failureReputation = 60
	failureFunds = @advanceFunds * 1.5
	
	DATA_EXPAND
    {
    type  = CelestialBody
    theBody = AllBodies().Where(cb => !cb.IsHomeWorld() && cb.HaveOrbited())
    }



	// ************ REQUIREMENTS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve polar lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = Round((Pow(Random(0.5,1.5) * (0.3 + UnlockedTech().Count() / 100),2)*250),1)
			title = Have a ComSatPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = @targetBody
			situation = ORBITING
			minPeA = @targetBody.SpaceAltitudeThreshold() / 2
			maxApA = @targetBody.SphereOfInfluence() / 5
			minInclination = 85
			maxInclination = 95
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = @targetBody
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
	}
}
